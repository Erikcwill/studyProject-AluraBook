<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AluraBooks</title>
    <link rel="stylesheet" href="/assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <input type="checkbox" id="menu" class="container__button">
        <label for="menu">
            <span class="header__hamburguer-menu container__image"></span> 
        </label>  
        <ul class="menu-list">
            <li class="menu-list__title">Categorias</li>
            <li class="menu-list__item">
                <a href="#" class="menu-list__link">Programação</a>
            </li>
            <li class="menu-list__item">
                <a href="#" class="menu-list__link">Front-End</a>
            </li>
            <li class="menu-list__item">
                <a href="#" class="menu-list__link">Infraestrutura</a>
            </li>
            <li class="menu-list__item">
                <a href="#" class="menu-list__link">Business</a>
            </li>
            <li class="menu-list__item">
                <a href="#" class="menu-list__link">Design & UX</a>
            </li>
        </ul>      
        <img src="/assets/img/Logo.svg" alt="AluraBooks Logo" class="container__image" />
      </div>
      <div class="container">
        <a href="#"><img src="/assets/img/Favoritos.svg" alt="Favoritos" class="container__image" /></a>
        <a href="#"><img src="/assets/img/Compras.svg" alt="Compras" class="container__image" /></a>
        <a href="#"><img src="/assets/img/Usuário.svg" alt="Usuário" class="container__image" /></a>
      </div>
    </header>
    <section class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text"> Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carousel">
        <h2 class="carousel__title">Novos Lançamentos</h2>
        <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
      <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="/assets/img/books/ApacheKafka.svg" alt="Livro sobre ApacheKafka da AluraBooks"></div>
      <div class="swiper-slide"><img src="/assets/img/books/Portugol.svg" alt="Livro sobre Portugol da AluraBooks"></div>
      <div class="swiper-slide"><img src="/assets/img/books/Nodejs.svg" alt="Livro sobre Nodejs da AluraBooks"></div>
      <div class="swiper-slide"><img src="/assets/img/books/ReactNative.svg" alt="Livro sobre ReactNative da AluraBooks"></div>
      <div class="swiper-slide"><img src="/assets/img/books/Javascript.svg" alt="Livro sobre Javascript da AluraBooks"></div>
      ...
    </div>  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>    
  </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
    el: '.swiper-pagination',
    type: 'bullets',
  },
})
    </script>
  </body>
</html>
